<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            border: none;
            color: #333;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e2e2e2;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>My Awesome Website</header>

    <section class="hero">
        <h1>Welcome!</h1>
        <p>This is a clean, modern, and responsive index.html starter template for any website.</p>
        <button class="btn">Get Started</button>
    </section>

    <footer>
        Â© 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
